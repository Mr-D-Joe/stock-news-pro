syntax = "proto3";

package stocknews;

option java_package = "com.news_ai.stock";
option java_multiple_files = true;

// Shared model for analyzed news impact
message NewsImpact {
  string ticker = 1;
  string title = 2;
  string category = 3;
  double relevance_score = 4;
  string explanation = 5;
  double price_change_pct = 6;
  string date = 7;
}

// Request for AI analysis
message AnalysisRequest {
  string symbol = 1;
  repeated string sectors = 2;
  string target_language = 3;
}

// Response from AI service
message AnalysisReport {
  string essay = 1;
  string summary = 2;
  repeated NewsImpact impacts = 3;
  string sentiment = 4;
}
